<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RDR2 Fan Project</title>
    <link rel="stylesheet" href="./assets/fonts/font.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./media.css" />
  </head>
  <body>
    <!-- Main Header -->
    <div id="header-main">
      <div id="header-left">
        <div class="title-container">
          <h1>Arthur Morgan</h1>
          <p>A Good Man</p>
        </div>
        <div class="bullet-text-container">
          <div>
            <img
              src="./assets/images/bullet-hole-nobg.png"
              alt="Bullet Hole"
              class="bullet-img"
            />
            <p>Loyalty</p>
          </div>
          <div>
            <img
              src="./assets/images/bullet-hole-nobg.png"
              alt="Bullet Hole"
              class="bullet-img"
            />
            <p>Redemption</p>
          </div>
          <div>
            <img
              src="./assets/images/bullet-hole-nobg.png"
              alt="Bullet Hole"
              class="bullet-img"
            />
            <p>Legacy</p>
          </div>
        </div>
      </div>
      <div id="header-right">
        <div class="img-txt-container"></div>
      </div>
    </div>

    <!-- Mobile Bullet Text -->
    <div class="mob-bullet-text-container">
      <div class="mob-bullet-text-subcontainer">
        <div>
          <img
            src="./assets/images/bullet-hole-nobg.png"
            alt="Bullet Hole"
            class="bullet-img"
          />
          <p>Loyalty</p>
        </div>
        <div>
          <img
            src="./assets/images/bullet-hole-nobg.png"
            alt="Bullet Hole"
            class="bullet-img"
          />
          <p>Legacy</p>
        </div>
        <div>
          <img
            src="./assets/images/bullet-hole-nobg.png"
            alt="Bullet Hole"
            class="bullet-img"
          />
          <p>Redemption</p>
        </div>
      </div>
    </div>

    <!-- Section 2: Cards -->
    <div id="section-2-container">
      <div id="section-2-subcontainer">
        <div class="card side-card">
          <img src="./assets/images/Money-lending-sins.webp" alt="Money Lending and Other Sins III" class="card-img"/>
          <p>Money Lending and Other Sins III</p>
          <a href=""><span>Read More</span></a>
        </div>
        <div class="card middle-card">
          <img src="./assets/images/hat-nobg.png" alt="Cowboy Hat" class="card-stylish-img"/>
          <img src="./assets/images/arthur-john.webp" alt="Red Dead Redemption" class="card-img"/>
          <p>Red Dead Redemption</p>
          <a href=""><span>Read More</span></a>
        </div>
        <div class="card side-card">
          <img src="./assets/images/Blood-feuds.webp" alt="Blood Feuds, Ancient and Modern" class="card-img"/>
          <p>Blood Feuds, Ancient and Modern</p>
          <a href=""><span>Read More</span></a>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./main.js"></script>
